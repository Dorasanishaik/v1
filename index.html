
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet"href="reg1.css">
</head>
<body>
    <h2>registration form</h2>
    <form>
        <label form="name">Name</label>
        <input type="text"name="name" id="name"required><br>
        <label form="email">Email</label>
        <input type="email"name="email" id="name"required><br>
        <label form="password">Password</label>
        <input type="password"name="password" id="password"required><br>
        <label form="Phone number">Phone number</label>
        <input type="text"name="Phone number" id="phone number"required><br>
        <label form="gender">gender</label>
            <input type ="radio"name="male"value="MALE">Male
            <input type ="radio"name="female"value="Female">Female
            <input type ="radio"name="others"value="Others">Others<br>
        <h4>language</h4>
        <select id="language">
        <option value="language"name="language">english</option>
        <option value="language"name="language" >telugu</option>
        </select><br>
        <label form="zipcode">Zipcode</label>
        <input type="text"name="Zipcode"id="zipcode"required><br>
        <label form="about">About</label>
        <input type="text"name="about"id="about"><br>
    <div>
        <input type="button" value="register" required></div>
    </form>    
</body>
</html>
